<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 2em arial;
            background-color:slateblue;
            color:whitesmoke;
            width:200px;
            height:200px;
            line-height: 200px;
            text-align: center;
            border-radius:50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area') 
        /* 
        a var deve ficar fora para funcionar em todas as functions se ele ficar dentro de uma s√≥ vai funcionar para a que ele estiver dentro 
        */
        function clicar(){
            a.innerText = 'clicou!'
            a.style.background = 'lightblue'
        }
        function entrar(){
            a.innerText = 'entrou!'
            a.style.background = 'skyblue'
        }
        function sair(){
            a.innerText = 'saiu!'
            a.style.background = 'steelblue'
        }
    </script>
</body>
</html>
